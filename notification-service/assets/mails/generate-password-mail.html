<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш логин и пароль</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #000;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .button-box a {
            margin: 0 auto;
            display: block;
            text-align: center;
            width: 223px
        }
        .header {
            background-color: #7521AD;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 25px;
            border-left: 1px solid #e5e7eb;
            border-right: 1px solid #e5e7eb;
        }
        .login-box, .password-box {
            background-color: #ffffff;
            border: 2px dotted #7521AD;
            padding: 15px;
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
            border-radius: 15px;
        }
        .footer {
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            background-color: #f3f4f6;
            border-radius: 0 0 8px 8px;
            border-left: 1px solid #e5e7eb;
            border-right: 1px solid #e5e7eb;
            border-bottom: 1px solid #e5e7eb;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #7521AD;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            margin-top: 15px;
        }
        .note {
            font-size: 14px;
            color: #6b7280;
            margin-top: 20px;
        }
        .button-box {
            margin-bottom: 44px
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ваш логин и пароль</h1>
    </div>

    <div class="content">
        <p>Здравствуйте!</p>
        <p style="margin-bottom: 47px">Мы сгенерировали для вас логин и пароль для доступа к системе. Пожалйста, используйте эти данные для входа:</p>

        <div style="position: absolute;color: #7521AD;transform: translateY(-18px) translateX(20px);font-size: 16pt;width: 100px;text-align: center;background: white;">Логин</div>
        <div class="login-box" style="margin-bottom: 47px">
            ${login}
        </div>

        <div style="position: absolute;color: #7521AD;transform: translateY(-18px) translateX(20px);font-size: 16pt;width: 100px;text-align: center;background: white;">Пароль</div>
        <div class="password-box" style="margin-bottom: 44px">
            ${password}
        </div>
        <div class="button-box">
            <a href="${login_link}" class="button">Перейти к входу в систему</a>
        </div>
    </div>
</body>
</html>
